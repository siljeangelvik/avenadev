<script>
    console.log("hello");

    const url1 = "https://www.avena.dev/cms/wp-json/wp/v2/posts";
    //const url = "https://www.avena.dev/cms/wp-json/wp/v2/pages";
    fetch(url1)
        .then((response) => response.json())
        .then((data) => {
            //console.log('Success:', data);
            listPosts(data);
            monthName(data);
        })
        .catch((error) => {
            console.error("Error:", error);
        });

    const output1 = document.querySelector("#outputPosts");



    /* ********************************************** */



    function monthName(month) {
        let outputMonth = "";
        //console.log(months);
        console.log(month);
        console.log(month.slice(0, 7));
        if(month.slice(0, 7) === "2000-12") {
            return ("DES")
        }
        else if(month.slice(0, 7) === "2000-11") {
            return ("NOV")
        }
        else if(month.slice(0, 7) === "2000-10") {
            return ("OKT");
        }
        else if(month.slice(0, 7) === "2000-09") {
            return ("SEP")
        }
        else if(month.slice(0, 7) === "2000-08") {
            return ("AUG")
        }
        else if(month.slice(0, 7) === "2000-07") {
            return ("JUL")
        }
        else if(month.slice(0, 7) === "2000-06") {
            return ("JUN")
        }
        else if(month.slice(0, 7) === "2000-05") {
            return ("MAI")
        }
        else if(month.slice(0, 7) === "2000-04") {
            return ("APR")
        }
        else if(month.slice(0, 7) === "2000-03") {
            return ("MAR")
        }
        else if(month.slice(0, 7) === "2000-02") {
            return ("FEB")
        }
        else if(month.slice(0, 7) === "2000-01") {
            return ("JAN")
        }
        else return ("N/A")
    }

    function listPosts(posts) {
        let allPosts = "";
        for (let post of posts) {
            // console.log(post);
            allPosts +=
                ` <section id="posts">
     <!-- date respresents the date of an event or start date off assignments, reports etc. -->
     <div class="date-box">
     <span>${monthName(post.date)}</span>
     </div>
        <div>
        <h2><a href="post.html?id=${post.id}">
        ${post.title.rendered}
        </a></h2>
        <p>${post.excerpt.rendered}</p>
        </div>
        </section>`;
        }
        output1.innerHTML = allPosts;
    }
</script>
